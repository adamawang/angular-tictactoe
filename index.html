<html>
<head>
  <title>Tic Tac Toe with Angular</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="tictactoe.js"></script>
</head>
<body ng-app='tictactoe'>
  <h1>Tic Tac Toe game</h1>
  <div ng-controller='game'>
    <div class='container'>
      <div class='well'>
        <button class="btn-primary btn-lg spot" ng-repeat='spot in board[0] track by $index' ng-click='playerMove(spot)'>{{ spot.val }}</button>
      </div>
      <div class='well'>
        <button class="btn-primary btn-lg spot" ng-repeat='spot in board[1] track by $index' ng-click='playerMove(spot)'>{{ spot.val }}</button>
      </div>
      <div class='well'>
        <button class="btn-primary btn-lg spot" ng-repeat='spot in board[2] track by $index' ng-click='playerMove(spot)'>{{ spot.val }}</button>
      </div>
    </div>
    <button class='btn-danger' ng-click='boardReset()'>New Game</button>

  </div>
</body>
</html>
